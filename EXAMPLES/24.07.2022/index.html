<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        .kirmizi{
            background-color: red;
        }
        .turuncu{
            background-color: orange;
        }
    </style>
</head>
<body>
    <div id="app">
        <button type="button"  v-on:click="redStyle=!redStyle">Renk Değiştir/ Değiştrime</button> 
        <input type="button" value="Renk Değiştir/ Değiştrime" @click="orangeStyle=!orangeStyle">

        <div :class="{kirmizi:redStyle,turuncu:orangeStyle}">
            merhaba
        </div>

        <button @click="Message('Deneme',$event)">Tıkla</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
