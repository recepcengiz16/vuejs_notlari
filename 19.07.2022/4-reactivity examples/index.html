<html lang="en">
<head>

    <title>Document</title>

<body>
 
    <!-- Reaktiviti yani tepkisellik, virtual dom manası senin kodunda bir değişiklik olduğunda ona göre değişen kod bloğunu yeniden render ediyor ya o işte. 
    
        v-model iki yönlü yani sen gidip html ile de arkadaki veriyi değiştirebilirsin ya da değişen veriyi de htmle gönderebilirsin o mana
    
    -->

    <div id="app" class="container">
      <div class="row">
        <div class="col-4 offset-4 p-2 card">
            <!-- @keydown.enter="searchList" enter olunca arama yapsın. -->
            <input  type="text" v-model="search" class="form-control">
            <!-- <button @click="searchList" class="btn btn-success">Ara</button> -->
           <pre class="mt-3"> {{filteredList}} </pre>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
