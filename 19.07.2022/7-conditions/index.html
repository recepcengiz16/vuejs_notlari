<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app" class="container">
      <div class="row">
        <div class="col-4 offset-2 p-2">
            <button class="btn btn-sm btn-success" @click="showContainer=!showContainer">Aç / Kapat</button>
            {{showContainer}}
            
            <h1 v-if="!showContainer" class="text-danger"> BAŞLANGIÇTA GÖZÜKECEK </h1> <!-- showContainer false olunca gözükecek -->
            <h1 v-else class="text-primary"> SONRA GÖZÜKECEK </h1> <!-- if else aynı seviyede olacak yani else ayrı bir divin içinde olsa olmazdı -->
            <hr>
    
            <button class="btn btn-primary btn-sm" @click="counter++">Arttır</button>
            <button class="btn btn-danger btn-sm" @click="counter--">Azalt</button>
    
            <p v-if="counter>0">Counter pozitif</p>
            <p v-else-if="counter<0">Counter negatif</p>
            <p v-else>Counter 0</p>
            
    
           <h3 :class="counterBoxClasses">  {{counter}} </h3>

           <hr>

           <p v-show="counter>0">Counter pozitif</p> <!-- Ekranda css kodu ile beraber gözüküp gözükmemesini sağlıyor. Yani display none diyor , v-if elementi dom üzerinden tamamen kaldırıyor -->
           <p v-show="counter<0">Counter negatif</p>
           <p v-show="counter==0">Counter 0</p>
           
   
          <h3 :class="counterBoxClasses">  {{counter}} </h3>

          <template>
            <div>
              <!--Template elementi  Container element tir . Child elementleri sarar ve render edilmez içindekiler render edilir. -->
            </div>
          </template>

        </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
